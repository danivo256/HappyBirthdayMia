<!DOCTYPE html>
<html>
<head>
  <title>StudyStark Clean</title>
</head>
<body style="margin:0;padding:0;overflow:hidden">

<script>
// Register the service worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js", { scope: "./" })
    .then(() => window.location.href = "https://studystark.com")
    .catch(err => console.log("SW error:", err));
} else {
    document.body.innerHTML = "<h3>Your browser does not support Service Workers.</h3>";
}
</script>

</body>
</html>
